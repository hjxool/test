<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>贪吃蛇</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div id="main">
    <div class="box">
      <div class="stage">
        <div id="snake">
          <div></div>
        </div>

        <div id="food">
          <div v-for="i in 4"></div>
        </div>
      </div>

      <div class="score row_layout">
        <div class="row_layout">SCORE: {{gameControl.score.score}}</div>

        <div class="row_layout">LEVEL: {{gameControl.score.level}}</div>
      </div>
    </div>
  </div>

  <script src="../modules/vue3.js"></script>
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/index.js"></script>
</body>

</html>
