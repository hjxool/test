<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #first_layer {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid;
      flex-flow: column;
    }

    .one {
      width: 200px;
      height: 20px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="first_layer">
    <div class="one">11111</div>
    <iframe id="iframe" src="./index2.html" frameborder="0" scrolling="no" width="30%" height="30%"></iframe>
  </div>

  <script>
    console.log('执行顺序：父') // 会在执行完父级的js后再执行iframe中内容
    let dom = document.querySelector('#first_layer')
    console.log('获取自身元素：', dom) // 可以
    let dom2 = document.querySelector('#second_layer')
    console.log('获取iframe元素：', dom2) // 无法获取
    // let dom3 = window.querySelector('.two')
    // console.log('通过window获取iframe元素：', dom3) // window没有节点获取方法
    function p_fun (params) {
      let dom = document.querySelector(`.${params}`)
      console.log('iframe调用父级方法', dom)

    }
    // document.getElementById('iframe').contentWindow.son_fun('我是父级，调用iframe内方法') // chrome浏览器不支持
  </script>
</body>

</html>
